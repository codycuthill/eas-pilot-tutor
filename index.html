<style>
  /* 1. POSITIONING & Z-INDEX */
  df-messenger {
    z-index: 999;

    bottom: 20px;

    /* 2. AVIATION COLOR PALETTE */
    --df-messenger-font-color: #e2e8f0; /* Light text */
    --df-messenger-font-family: "Inter", sans-serif;
    
    /* Chat Window Background (Dark Cockpit Blue) */
    --df-messenger-chat-background: #0f172a; 
    
    /* User Message (Bright Blue) */
    --df-messenger-message-user-background: #3b82f6; 
    --df-messenger-message-user-font-color: #ffffff;
    
    /* Bot Message (Slate Grey) */
    --df-messenger-message-bot-background: #1e293b;

    /* Input Area */
    --df-messenger-input-box-background: #1e293b;

    --df-messenger-send-icon: #3b82f6;
  }

  /* 3. CUSTOMIZE THE BUBBLE LAUNCHER */
  /* This targets the floating button before you click it */

    background-color: #3b82f6; /* Aviation Blue */
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
  }

  df-messenger::part(titlebar) {
